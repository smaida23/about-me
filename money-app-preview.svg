<svg viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2" />
    </linearGradient>
    
    <filter id="phoneGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Phone glow background -->
  <ellipse cx="150" cy="300" rx="110" ry="140" fill="url(#glowGradient)" filter="url(#phoneGlow)"/>
  
  <!-- Phone body -->
  <rect x="40" y="30" width="220" height="440" rx="30" fill="#0a0a0f" stroke="#333" stroke-width="2"/>
  
  <!-- Phone screen -->
  <rect x="50" y="45" width="200" height="410" rx="25" fill="url(#phoneGradient)"/>
  
  <!-- Notch -->
  <rect x="115" y="45" width="70" height="25" rx="12" fill="#050505"/>
  
  <!-- Status bar -->
  <rect x="50" y="45" width="200" height="35" fill="#0a0a14"/>
  <text x="65" y="70" font-size="11" fill="#888" font-family="Inter, Arial">9:41</text>
  <circle cx="230" cy="60" r="2" fill="#667eea"/>
  <circle cx="240" cy="60" r="2" fill="#667eea"/>
  <circle cx="250" cy="60" r="2" fill="#667eea"/>
  
  <!-- Header -->
  <text x="70" y="105" font-size="16" font-weight="bold" fill="#f5f5f5" font-family="Inter, Arial">Accounts</text>
  
  <!-- Balance card -->
  <rect x="65" y="120" width="170" height="65" rx="15" fill="#1a1a2e" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
  <text x="80" y="135" font-size="10" fill="#999" font-family="Inter, Arial">Total Balance</text>
  <text x="80" y="160" font-size="18" font-weight="bold" fill="#f5f5f5" font-family="Inter, Arial">$8,450.00</text>
  <text x="80" y="177" font-size="8" fill="#667eea" font-family="Inter, Arial">+3.2% this month</text>
  
  <!-- Cards section -->
  <text x="70" y="210" font-size="12" font-weight="bold" fill="#f5f5f5" font-family="Inter, Arial">Cards</text>
  
  <!-- Card 1 -->
  <rect x="65" y="220" width="165" height="45" rx="12" fill="#1a1a2e" stroke="#667eea" stroke-width="1" opacity="0.5"/>
  <circle cx="80" cy="237" r="6" fill="#667eea"/>
  <text x="95" y="232" font-size="10" fill="#ddd" font-family="Inter, Arial">Visa</text>
  <text x="95" y="243" font-size="8" fill="#999" font-family="Inter, Arial">•••• 4892</text>
  <text x="215" y="243" font-size="9" fill="#667eea" font-family="Inter, Arial">$2,100</text>
  
  <!-- Card 2 -->
  <rect x="65" y="275" width="165" height="45" rx="12" fill="#1a1a2e" stroke="#764ba2" stroke-width="1" opacity="0.5"/>
  <circle cx="80" cy="292" r="6" fill="#764ba2"/>
  <text x="95" y="287" font-size="10" fill="#ddd" font-family="Inter, Arial">Mastercard</text>
  <text x="95" y="298" font-size="8" fill="#999" font-family="Inter, Arial">•••• 5201</text>
  <text x="215" y="298" font-size="9" fill="#764ba2" font-family="Inter, Arial">$3,500</text>
  
  <!-- Spending section -->
  <text x="70" y="340" font-size="12" font-weight="bold" fill="#f5f5f5" font-family="Inter, Arial">Spending</text>
  
  <!-- Spending item 1 -->
  <rect x="65" y="350" width="165" height="32" rx="10" fill="#0f0f1e" stroke="#667eea" stroke-width="0.5" opacity="0.3"/>
  <circle cx="78" cy="366" r="4" fill="#667eea"/>
  <text x="90" y="368" font-size="9" fill="#ddd" font-family="Inter, Arial">Food & Dining</text>
  <text x="190" y="368" font-size="9" fill="#999" font-family="Inter, Arial">$428</text>
  
  <!-- Spending item 2 -->
  <rect x="65" y="388" width="165" height="32" rx="10" fill="#0f0f1e" stroke="#764ba2" stroke-width="0.5" opacity="0.3"/>
  <circle cx="78" cy="404" r="4" fill="#764ba2"/>
  <text x="90" y="406" font-size="9" fill="#ddd" font-family="Inter, Arial">Transport</text>
  <text x="190" y="406" font-size="9" fill="#999" font-family="Inter, Arial">$156</text>
  
  <!-- Bottom navigation -->
  <rect x="50" y="425" width="200" height="30" fill="#0a0a14" rx="0"/>
  <circle cx="85" cy="440" r="5" fill="#667eea"/>
  <circle cx="150" cy="440" r="4" fill="#444"/>
  <circle cx="215" cy="440" r="4" fill="#444"/>
</svg>
